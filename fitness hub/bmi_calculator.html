<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylebmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fitness Hub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="bmi-calculator">
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index (BMI) to assess your health status.</p>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="bmiResult">
        </div>
        <br>
        <a href = " " id= "topRef">
        <button id ="bmiPlan">Get Suited Nutrition Plan Now</button>
        </a>
    </section>

    <footer>
        <p>&copy; 2023 Fitness Hub. All rights reserved.</p>
    </footer>

    <script src="bmi_calculator.js"></script>
</body>
</html>
